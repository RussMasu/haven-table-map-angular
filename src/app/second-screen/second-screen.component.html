<div class="second-screen-container" [style.backgroundColor]="plan ? 'transparent' : 'black'">
  <div *ngIf="plan; else elseBlock">  <!-- Evauluates to true if a plan exists, otherwise it'll show a loading screen.-->
    <img class="background-image" src="{{ plan.secondScreenImagePath }}" alt="Background Image"/>  
</div>

<div>
  <!-- Else block; shows a loading screen.-->
  <ng-template #elseBlock>
    <div class="loading">
      <div class="lds-facebook">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <h2>Getting The Second Screen Ready</h2>
    </div>
  </ng-template>
</div>
