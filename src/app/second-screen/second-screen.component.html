<div class="second-screen-container">
  <div *ngIf="plan; else elseBlock">
    <div id='htmlDisplay' *ngFor="let layer of plan.map.mapLayers" [style.opacity]="layer.name === nextLayer ? 1 : 0">
      <div ngSwitch="layer">  <!--Load HTML here.-->
        <app-fire-risk *ngSwitchCase="firerisk"></app-fire-risk>
      </div>
    </div>
  </div>

    <!--Loading screen-->
    <ng-template #elseBlock>
      <div class="loading">
        <div class="lds-facebook">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <h2>Getting The Second Screen Ready</h2>
      </div>
    </ng-template>
  </div>
