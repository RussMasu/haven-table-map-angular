<!-- This component covers the left section of the map display that has the white background and
  is responsible for all interaction with the pucks -->
<app-interaction-element class="interaction-container"></app-interaction-element>

<!-- This component contains the map, charts, etc that is displayed on the right side of the table -->
<app-map-element class="map-container" [style.top]="plan.css.map.top" [style.left]="plan.css.map.left" cdkDrag>
</app-map-element>
<app-legend class="legend-container" [ngStyle]="{'top': top, 'left': left, 'width': width}" cdkDrag>
</app-legend>
<app-title class="title-container" [style.top]="plan.css.title.top" [style.left]="plan.css.title.left" cdkDrag>
</app-title>
<app-line-chart class="line-chart" [style.top]="plan.css.charts.line.top" [style.left]="plan.css.charts.line.left"
  cdkDrag>
</app-line-chart>
<app-pie-chart class="pie-chart" [style.top]="plan.css.charts.pie.top" [style.left]="plan.css.charts.pie.left" cdkDrag>
</app-pie-chart>
<app-scenario class="scenario-container" [style.top]="plan.css.scenario.top" [style.left]="plan.css.scenario.left"
  cdkDrag></app-scenario>
<app-video-feed></app-video-feed>
<div class="tracking-dot year" #trackingDotYear>
  <div class="display">
    <img src="../../assets/images/tracking-icons/left-chevron.png">
    <p> -  {{ currentYear}}  + </p>
    <img src="../../assets/images/tracking-icons/right-chevron.png">
  </div>
  <div class="main-icon">
      <img src="../../assets/images/tracking-icons/year.png">
    </div>
</div>
<app-layer-puck class="tracking-dot layer" #trackingDotLayer></app-layer-puck>

  <div class="tracking-dot scenario" #trackingDotScenario>
      <div class="display">
        <img src="../../assets/images/tracking-icons/left-chevron.png">
        <p> {{ currentScenario }} </p>
        <img src="../../assets/images/tracking-icons/right-chevron.png">
      </div>
      <div class="main-icon">
        <img src="../../assets/images/tracking-icons/scenario.png">
      </div>
    </div>
